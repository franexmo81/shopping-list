<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping list</title>
  </head>
  <body>
    <div id="main-container">
    <h1>SHOPPING LIST</h1>
    <h2>Some stuff to buy from the supermarket:</h2>
    <div id="input-container">
    <input id="input" type="text" name="input" placeholder="Item to add">
    <button id="button" class="btn add-btn" type="button" name="button"></button>
    </div>
    <h2>(Click below to mark items as bought)</h2>
    <hr>
    <ul>
      <li><span>Bread</span><button class="btn delete-btn" type="button" name="delete"></button></li>
      <li><span>Tomatoes</span><button class="btn delete-btn" type="button" name="delete"></button></li>
      <li><span>Lettuce</span><button class="btn delete-btn" type="button" name="delete"></button></li>
    </ul>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
